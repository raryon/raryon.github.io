<title>Example of nav area</title>
<style>
	body {
		background-color : #aaa;
	}
	nav {
		background-color : #936;
	}
	nav ul {
		padding : 10px;
	}
	nav li {
		display:inline;
		padding-right:20px;
	} 
	nav a:link, nav a:visited {
		color:#FFF;
		text-decoration:none;
	}
	nav a:hover {
		background-color : blue;
		color:#FFF;
		text-decoration:none;
	}
	
</style>
